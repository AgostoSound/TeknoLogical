name: Build VCV Rack Plugin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SDK based on OS
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          unzip .github/sdk/Rack-SDK-2.4.1-lin-x64.zip
          echo "RACK_DIR=$PWD/Rack-SDK" >> $GITHUB_ENV
        elif [[ "$RUNNER_OS" == "Windows" ]]; then
          powershell -Command "Expand-Archive -Path .github/sdk/Rack-SDK-2.4.1-win-x64.zip -DestinationPath .""
        elif [[ "$RUNNER_OS" == "macOS" ]]; then
          unzip .github/sdk/Rack-SDK-2.4.1-mac-x64.zip
          echo "RACK_DIR=$PWD/Rack-SDK" >> $GITHUB_ENV
        fi
        echo "RACK_DIR=$PWD/Rack-SDK" >> $GITHUB_ENV
        echo "BUILD_FLAGS=-j$(nproc || sysctl -n hw.ncpu)" >> $GITHUB_ENV
      shell: bash

    - name: Build plugin
      run: make RACK_DIR=$RACK_DIR $BUILD_FLAGS
      shell: bash

    - name: Archive build
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-plugin
        path: |
          plugin.dll
          plugin.dylib
          plugin.so
        if-no-files-found: ignore
